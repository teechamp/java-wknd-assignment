<!DOCTYPE html>
<html lang="en">

<body>
    <title>Challenge5</title>
    
<script>
    let Username = prompt("Enter the arbituary number of your choice");

    let sum = 0;
let product = 1;
let action = prompt("To compute sum, please type 'A' or press any other input to compute product");
for (let i = 1; i <= Username; i++) {
  if (action == "A") {
    sum += i;
    document.write(`The sum of the input at ${i} is ${sum}<br>`)
  } else {
    product *= i;
    document.write(`The product of user input at ${i} is ${product}<br>`)
  }
}



</script>



</body>
</html>
